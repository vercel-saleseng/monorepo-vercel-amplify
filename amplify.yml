version: 1
applications:
  - appRoot: apps/docs
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm i
        build:
          commands:
            - npx turbo run build --filter=docs
      artifacts:
        baseDirectory: apps/docs/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: /